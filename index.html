<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Moedas</title>
</head>

<body>

    <main>
        <h1>Conversor de moedas</h1>
        <label>
            Converter <b>de</b>:
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>
        <label>
            Converter <b>para</b>:
            <select class="currency-select" onchange="changeCurrency()">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
            </select>
        </label>

        <label>
            Valor:
            <input class="input-currency" type="number" placeholder="R$ 10.000,00">
        </label>

        <button onclick="convertValues()" class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="assets/real.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 10.000,00</p>
            </div>

            <img class="arrow-img" src="assets/arrow.png" alt="seta-do-meio">

            <div class="currency-box">
                <img class="currency-img" src="assets/dolar.png" alt="moeda-convertida">
                <p class="currency" id="currency-name">Dólar americano</p>
                <p class="currency-value">US$ 10.000,00</p>
            </div>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
